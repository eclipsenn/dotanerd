{% extends "base.html" %}

{% block content %}


<h1>Delete Question</h1>
<p>Are you sure you want to delete the question {{ question }}?</p>

<form action="{% url "questions-delete" pk=question.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "questions-list" %}">No, cancel.</a>
</form>

{% endblock %}
