{% extends "base.html" %}

{% block content %}

{% if question.id %}
<h1>Edit Question</h1>
{% else %}
<h1>Add Question</h1>
{% endif %}

<form action="{{ action }}" method="POST">
      {% csrf_token  %}
      <ul>
        {{ form.as_ul }}
      </ul>
      <input id="save_contact" type="submit" value="Save" />
</form>

<a href="{% url "questions-list" %}">back to list</a>

{% endblock %}
